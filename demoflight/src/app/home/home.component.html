<div style="text-align: center;">
    <h1>Flight Details</h1>
</div>
    <ngx-datatable class="bootstrap" [rows]="rows" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50"
    [rowHeight]="50" [sorts]="[{prop: 'name', dir: 'desc'}]">

    <ngx-datatable-column name="Flight No.">
        <ng-template let-row="row" ngx-datatable-cell-template>
        {{row.flight_no}}
        </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="Company">
        <ng-template let-row="row" ngx-datatable-cell-template>
        {{row.name}}
        </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="Price">
        <ng-template let-row="row" ngx-datatable-cell-template>
            {{row.price}}
        </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="Gate">
        <ng-template let-row="row" ngx-datatable-cell-template>
            {{row.gate}}
        </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="EDA">
        <ng-template let-row="row" ngx-datatable-cell-template>
            {{row.start_time}}
        </ng-template>
    </ngx-datatable-column>
    </ngx-datatable>
